{% extends "base.html" %}

{% block content %}
{% set countries_list = ['Турция', 'Испания', 'Египет'] %}
<div class="card-group">
    {% for country in countries_list %}
<div class="card" style="width: 18rem">
  <img src="static/img/{{country}}.png" class="card-img-top" alt="картинка не нашлась(">
  <div class="card-body">
    <h5 class="card-title">{{country}}</h5>
    <p class="card-text"></p>
    <a href="/country/{{country}}" class="btn btn-primary">Смотреть</a>
          <a href="/add_to_liked_country/countries/{{country}}" class="btn btn-outline-danger">
        <img src="/static/img/heart.svg" width="30" height="30" alt="">
    </a>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<a class="btn btn-primary" href="map/{{title}}">Посмотреть карту</a>
{% set cities_list = cities %}
<div class="card-group">
{% for city in cities_list %}
<div class="card" style="width: 18rem">
  <img src="static/img/{{city}}.png" class="card-img-top" alt="картинка не нашлась(">
  <div class="card-body">
    <h5 class="card-title">{{city}}</h5>
    <p class="card-text"></p>
    <a  class="btn btn-primary">Добавить в маршрут</a>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}

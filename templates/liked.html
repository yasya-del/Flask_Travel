{% extends "base.html" %}

{% block content %}
{% set countries_list = countries %}
<div class="card-group">
{% for country in countries_list %}
<div class="card" style="width: 18rem">
  <img src="static/img/{{country}}.png" class="card-img-top" alt="картинка не нашлась(">
  <div class="card-body">
    <h5 class="card-title">{{country}}</h5>
    <p class="card-text"></p>
    <a  class="btn btn-primary">Смотреть</a>
    <a href="/remove_from_liked/{{country}}" class="btn btn-outline-danger">Удалить из избранного</a>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
